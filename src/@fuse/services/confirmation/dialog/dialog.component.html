<div

[ngClass]="{
    'border-orange': data.icon.color === 'primary',
    'border-accent-600 ': data.icon.color === 'accent',
    'border-warn-600 ': data.icon.color === 'warn',
    'border-gray-600 ': data.icon.color === 'basic',
    'border-primary-600 ': data.icon.color === 'info',
    'border-green-500 ': data.icon.color === 'success',
    'border-amber-500 ': data.icon.color === 'warning',
    'border-red-600 ': data.icon.color === 'error'
  }"
class="relative  flex flex-col  w-full h-full bg-transparent border-orange border-2 rounded-2xl" >
  <!-- Dismiss button -->
  <ng-container *ngIf="data.dismissible">
    <div class="absolute top-0 right-0 pt-4 pr-4">
      <button mat-icon-button [matDialogClose]="undefined">
        <mat-icon class="text-secondary" [svgIcon]="'heroicons_outline:x'"></mat-icon>
      </button>
    </div>
  </ng-container>

  <!-- Content -->
  <div class="flex flex-col justify-center sm:flex-col w-full  flex-auto items-center
   sm:items-center p-5  pb-6 sm:pb-8 ">
    <!-- Icon -->
    <ng-container *ngIf="data.icon.show">
      <div
        class="flex flex-0 items-center justify-center w-15 h-15  rounded-full"
        [ngClass]="{
          'text-orange bg-primary-100 dark:text-primary-50 dark:bg-primary-600': data.icon.color === 'primary',
          'text-accent-600 bg-accent-100 dark:text-accent-50 dark:bg-accent-600': data.icon.color === 'accent',
          'text-warn-600 bg-warn-100 dark:text-warn-50 dark:bg-warn-600': data.icon.color === 'warn',
          'text-gray-600 bg-gray-100 dark:text-gray-50 dark:bg-gray-600': data.icon.color === 'basic',
          ' bg-blue-100 dark:text-blue-50 dark:bg-orange': data.icon.color === 'info',
          'text-green-500 bg-green-100 dark:text-green-50 dark:bg-green-500': data.icon.color === 'success',
          'text-amber-500 bg-amber-100 dark:text-amber-50 dark:bg-amber-500': data.icon.color === 'warning',
          'text-red-600 bg-red-100 dark:text-red-50 dark:bg-red-600': data.icon.color === 'error'
        }"
      >
        <mat-icon class="text-current w-10 h-10" [svgIcon]="data.icon.name"></mat-icon>
      </div>
    </ng-container>

    <ng-container *ngIf="data.title || data.message">
      <div class="flex flex-col items-center sm:items-center mt-4 sm:mt-0  space-y-1 text-center sm:text-left">
        <!-- Title -->
        <ng-container *ngIf="data.title">
          <div class="text-xl leading-6 font-bold pt-5 pb-2" [innerHTML]="data.title | transloco"></div>
        </ng-container>

        <!-- Message -->
        <ng-container *ngIf="data.message">
          <div class="text-center pt-5 font-semibold" [innerHTML]="data.message | transloco" style="line-height: 1.2;"></div>
        </ng-container>
      </div>
    </ng-container>
  </div>

  <!-- Actions -->
  <ng-container *ngIf="data.actions.confirm.show || data.actions.cancel.show">
    <div class="flex flex-col items-center justify-center sm:justify-end px-6 py-4 dark:bg-black dark:bg-opacity-10
     ">
      <!-- Confirm -->
      <ng-container *ngIf="data.actions.confirm.show">
        <button mat-flat-button [color]="data.actions.confirm.color" [matDialogClose]="'confirmed'" class="max-sm:text-xs max-sm:w-full ">
          {{ data.actions.confirm.label | transloco }}
        </button>
      </ng-container>
      <!-- Cancel -->
      <ng-container *ngIf="data.actions.cancel.show">
        <button [ngClass]="{'text-orange':data.actions.confirm.color == 'primary' }" [matDialogClose]="'cancelled'" class="max-sm:text-md pb-3 mt-3  font-bold ">
          {{ data.actions.cancel.label | transloco }}
        </button>
      </ng-container>
    </div>
  </ng-container>
</div>
