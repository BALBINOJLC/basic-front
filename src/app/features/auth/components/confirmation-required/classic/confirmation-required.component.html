<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 dark:bg-sicrux-1 h-full">
  <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow bg-card dark:bg-sicrux-1">
    <div class="w-full max-w-80 mx-auto sm:mx-0">
      <!-- Logo -->
      <div class="w-full max-w-40 sm:w-40 mx-auto">
        <img *ngIf="config.scheme === 'dark'" [src]="config.logoTextOnDark" />
        <img *ngIf="config.scheme === 'light'" [src]="config.logoTextOnLight" />
      </div>

      <!-- Title -->
      <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center">{{ 'AUTH.CONFIRMATION_REQUIRED.TITLE' | transloco }}</div>
      <span class="flex items-baseline mt-0.5 font-medium my-1 text-center"> {{ 'AUTH.CONFIRMATION_REQUIRED.SUBTITLE' | transloco }} </span>

      <!-- Form footer -->
      <div class="mt-8 text-md font-medium text-secondary flex justify-center">
        <span class="text-center">{{ 'AUTH.CONFIRMATION_REQUIRED.REDIRECT_LOGIN' | transloco }}</span>
        <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/auth/sign-in']"
          >{{ 'AUTH.CONFIRMATION_REQUIRED.REDIRECT_LOGIN_2' | transloco }}
        </a>
      </div>
    </div>
  </div>
</div>
