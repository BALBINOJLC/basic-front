<form [formGroup]="form" class="mt-8">
  <div class="rounded-md shadow-sm">
    <!-- Email field -->
    <app-form-email [formControlName]="'email'" (setEmail)="setEmail($event)"> </app-form-email>

    <!-- Submit button -->
    <button class="fuse-mat-button-large w-full mt-4" mat-flat-button [color]="'primary'" [disabled]="form.disabled" (click)="sendEmail()">
      <span *ngIf="!form.disabled">
        {{ 'AUTH.BTN.RESET_LINK' | transloco }}
      </span>
      <mat-progress-spinner *ngIf="form.disabled" [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
    </button>

    <div class="mt-8 text-md font-medium text-secondary">
      <span>{{ 'AUTH.FORGOT_PASSWORD.RETURN_TO' | transloco }}</span>
      <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/auth/sign-in']">{{ 'AUTH.FORGOT_PASSWORD.SIGN_IN' | transloco }}</a>
    </div>
  </div>
</form>
