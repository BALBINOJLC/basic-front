<div>
  <div class="w-2/4 mx-auto">
    <div class="w-full max-w-40 sm:w-40 mx-auto">
      <img *ngIf="appConfig.scheme === 'dark'" [src]="appConfig.logoTextOnDark" />
      <img *ngIf="appConfig.scheme === 'light'" [src]="appConfig.logoTextOnLight" />
    </div>
  </div>

  <div class="header-sign-in-title">{{ 'AUTH.FORGOT_PASSWORD.TITLE' | transloco }}</div>
  <span class="header-subtitle">{{ 'AUTH.FORGOT_PASSWORD.COMPLETE_FORM' | transloco }}</span>
</div>
