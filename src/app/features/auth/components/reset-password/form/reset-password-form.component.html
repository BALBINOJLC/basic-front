<form class="mt-8" [formGroup]="form">
  <!-- Password field -->
  <app-form-password [showConfirm]="true" [formControlName]="'password'"  (setPassword)="setPassword($event)" />

  <!-- Submit button -->
  <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'" [disabled]="form.disabled" (click)="signIn()">
    <span *ngIf="!form.disabled">
      {{ 'BTNS.RESET_PASSWORD' | transloco }}
    </span>
  </button>
  <!-- Form footer -->
  <div class="mt-8 text-md font-medium text-secondary">
    <span> {{ 'AUTH.FORGOT_PASSWORD.RETURN_TO' | transloco }}</span>
    <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/auth/sign-in']">{{ 'AUTH.FORGOT_PASSWORD.SIGN_IN' | transloco }} </a>
  </div>
</form>
