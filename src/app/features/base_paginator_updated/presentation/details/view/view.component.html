<!-- Meta Body -->
@if (item) {
  <!-- Name -->
  <div class="mt-3 text-4xl font-bold truncate">
    <span *ngIf="item?.amount">{{ item?.amount | currencyCLP }}</span>
    <span *ngIf="!item?.amount">{{ item?.amount | currencyCLP }}</span>
  </div>
  <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
    <!-- email -->
    <ng-container *ngIf="item.description">
      <div class="flex sm:items-center">
        <mat-icon [svgIcon]="'heroicons_outline:mail'"></mat-icon>
        <div class="ml-6 leading-6">{{ item.description }}</div>
      </div>
    </ng-container>
    <!-- role -->
    <ng-container *ngIf="item.description">
      <div class="flex sm:items-center">
        <mat-icon [svgIcon]="'heroicons_outline:finger-print'"></mat-icon>
        <div class="ml-6 leading-6">{{ item.description }}</div>
      </div>
    </ng-container>
  </div>
}
