<div class="flex flex-col flex-auto min-w-full">
  <!-- Main -->
  <div class="flex-auto p-4">
    <ng-container *ngIf="bases">
      <div class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-4">
        <ng-container *ngFor="let item of bases; let i = index; trackBy: trackByFn">
          <card-info-base-1 [@fadeInBottom]="'*'" [base]="item" [labelLink]="'BASE.ACTIONS.SEE' | transloco"> </card-info-base-1>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
