<!-- Card #37 -->
<div class="flex flex-col items-center filter-info dark:bg-sicrux-1">
  <ng-container *ngIf="template">
    <div
      class="relative flex flex-col text-gray-700 bg-white shadow-md bg-clip-border rounded-xl transition-all duration-400 hover:scale-105 cursor-pointer"
    >
      <div class="relative mx-4 mt-4 overflow-hidden text-gray-700 bg-white shadow-lg bg-clip-border rounded-xl">
        <img src="https://docs.material-tailwind.com/img/team-3.jpg" alt="profile-picture" class="object-cover" />
      </div>
      <div class="p-6 text-center">
        <h4 class="block mb-2 font-sans text-2xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
          {{ template.name }}
        </h4>
        <p class="text-md font-medium truncate">{{ template.description }}</p>

        <button (click)="view(template)" class="px-6 mt-4" mat-button [color]="'primary'">
          {{ labelLink }}
        </button>
      </div>
    </div>
  </ng-container>
</div>
