<div class="div-list" (click)="view(template)">
  <div class="flex items-center md:col-span-1">
    <app-icon-image-fisrt-letter
      [item]="template"
      [itemType]="'TEMPLATE'"
      [width]="2.5"
      [height]="2.5"
      [fontSize]="1"
      [layoutType]="'ROUND'"
    ></app-icon-image-fisrt-letter>

    <div class="ml-3">
      <p class="list-name">{{ template.name }}</p>
      <div class="email-mobile">{{ template.description }}</div>
    </div>
  </div>
</div>
