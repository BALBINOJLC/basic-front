<div class="div-list" (click)="view(user)">
  <div class="flex items-center md:col-span-1">
    <!-- todo falta hacer le icon-image para que se vean las imagenes -->
    <app-icon-image-fisrt-letter
      [item]="user"
      [itemType]="'USER'"
      [width]="2.5"
      [height]="2.5"
      [fontSize]="1"
      [layoutType]="'ROUND'"
    ></app-icon-image-fisrt-letter>

    <div class="ml-3">
      <p class="list-name">{{ user.first_name }} {{ user.last_name }}</p>
      <div class="email-mobile">{{ user.email }}</div>
    </div>
  </div>
  <div class="email-desktop">
    <p class="text-md font-medium truncate">{{ user.email }}</p>
  </div>
  <div class="a-phone hidden md:flex">
    <a href="tel:{{ user.phone }}" class="user-phone">{{ user.phone }}</a>
  </div>
</div>
