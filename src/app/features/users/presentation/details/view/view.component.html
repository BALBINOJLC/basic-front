<!-- Meta Body -->
<div class="flex flex-col px-6 w-full">
  <!-- Username Container -->
  <div class="flex h-8 flex-row items-center text-3xl font-semibold">
    <!-- Username -->

    <span >{{ 'Balbino '}}</span>
    <!-- User Active -->
    <ng-container >
      <svg
        class="my-auto ml-2 h-5 fill-blue-400"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M23,12L20.56,9.22L20.9,5.54L17.29,4.72L15.4,1.54L12,3L8.6,1.54L6.71,4.72L3.1,5.53L3.44,9.21L1,12L3.44,14.78L3.1,18.47L6.71,19.29L8.6,22.47L12,21L15.4,22.46L17.29,19.28L20.9,18.46L20.56,14.78L23,12M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z"
        />
      </svg>
    </ng-container>
  </div>

  <!-- Meta Badges -->
  <div class="my-2 flex flex-row text-base font-semibold flex-wrap">
    <!-- Badge Role -->
    <ng-container >
      <div class="flex flex-row items-center gap-1 mr-4">
        <mat-icon [svgIcon]="'mat_solid:account_circle'"></mat-icon>
        <div class="text-gray-800 dark:text-gray-200 hover:text-red-600">{{ 'Posicion' }}</div>
      </div>
    </ng-container>

    <!-- Badge Location -->
    <div class="flex flex-row items-center gap-1 mr-4">
      <mat-icon [svgIcon]="'mat_solid:location_on'"></mat-icon>
      <div class="text-gray-800 dark:text-gray-200 hover:text-red-600">Pa√≠s</div>
    </div>

    <!-- GitHub-->
    <ng-container >
      <div class="flex flex-row items-center gap-1 mr-4">
        <mat-icon [svgIcon]="'feather:github'"></mat-icon>
        <a href="" target="_blank" class="text-gray-800 dark:text-gray-200 hover:text-red-600">
          {{ 'git hub' }}
        </a>
      </div>
    </ng-container>

    <!-- LinkedIn -->
    <ng-container>
      <div class="flex flex-row items-center gap-1 mr-4">
        <mat-icon [svgIcon]="'feather:linkedin'"></mat-icon>
        <a
          href=""
          target="_blank"
          class="text-gray-800 dark:text-gray-200 hover:text-red-600"
        >
          {{ 'linkedin' }}
        </a>
      </div>
    </ng-container>
  </div>

  <!-- info -->
  <div class="my-2 flex flex-row text-base flex-wrap">
    <!-- mail -->
    <ng-container >
      <div class="flex flex-row items-center gap-1 mr-4">
        <mat-icon [svgIcon]="'mat_solid:attach_email'"></mat-icon>
        <div class="text-gray-800 dark:text-gray-200 hover:text-red-600">{{' balbilasala@gmail' }}</div>
      </div>
    </ng-container>

    <!-- Phone-->
    <ng-container >
      <div class="flex flex-row items-center gap-1 mr-4">
        <mat-icon [svgIcon]="'mat_solid:phone_android'"></mat-icon>
        <div class="text-gray-800 dark:text-gray-200 hover:text-red-600">{{ '+5698813331' }}</div>
      </div>
    </ng-container>

    <!-- role -->
    <ng-container >
      <div class="flex flex-row items-center gap-1 mr-4">
        <mat-icon [svgIcon]="'feather:user'"></mat-icon>
        <div class="text-gray-800 dark:text-gray-200 hover:text-red-600">{{ 'admin' }}</div>
      </div>
    </ng-container>
  </div>



</div>
