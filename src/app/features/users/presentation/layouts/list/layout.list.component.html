<div class="flex flex-col flex-auto min-w-full">
  <!-- Main -->
  <div class="flex-auto p-4">
    <div class="div-grid">
      <div class="flex items-center col-span-1">
        <div class="ml-3">
          <p class="text-list">{{ 'LAYOUT.LIST.NAME' | transloco  }}</p>
        </div>
      </div>
      <div class="col-span-1 md:flex items-center hidden">
        <p class="text-list">{{ 'LAYOUT.LIST.EMAIL' | transloco  }}</p>
      </div>
      <div class="col-span-1 md:flex items-center justify-end hidden">
        <span class="text-list">{{ 'LAYOUT.LIST.PHONE' | transloco  }}</span>
      </div>
    </div>
    <ng-container *ngIf="items">
      <div class="w-full mb-20 relative">
        <ng-container *ngFor="let item of items; let i = index; trackBy: trackByFn">
          <!-- Group -->
          <ng-container *ngIf="i === 0 || item.display_name!.charAt(0) !== items[i - 1].display_name!.charAt(0)"> </ng-container>
          <list-user-1 [user]="item"></list-user-1>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
