<!-- Header -->
<div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 pb-0 px-6 md:px-8 bg-card dark:bg-transparent">
  <!-- Title -->
  <div>
    <div class="text-4xl font-extrabold tracking-tight leading-none">{{titlePlural}}</div>
    <div class="ml-0.5 font-medium text-secondary">
      <ng-container *ngIf="count > 0"> {{count}} </ng-container>

      {{count | i18nPlural: { '=0' : 'No ' + titlePlural, '=1' : titleSingle, 'other': titlePlural } }}
    </div>
  </div>

  <!-- Main actions -->
  <div class="flex items-center mt-4">
    <!-- Search -->
    <div class="flex-auto">
      <form [formGroup]="form">
        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
          <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
          <input matInput [formControlName]="'query'" [autocomplete]="'off'" [placeholder]="'FORMS.FIELDS.SEARCH' | transloco" />
          <button mat-icon-button type="button" (click)="clean()" matSuffix>
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:arrow-path'"></mat-icon>
          </button>
        </mat-form-field>
      </form>
    </div>
    <!-- Add contact button -->
    <button class="ml-4 -mt-5" mat-flat-button [color]="'primary'" (click)="add()">
      <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
      <span class="ml-2 mr-1">{{'BTNS.ADD' | transloco}}</span>
    </button>
    <!-- Download button -->
    <ng-container *ngIf="showBtnDownload">
      <button class="ml-4 -mt-5" mat-flat-button [color]="'primary'" (click)="download()">
        <mat-icon [svgIcon]="'heroicons_outline:download'"></mat-icon>
        <span class="ml-2 mr-1">{{'BTNS.DOWNLOAD' | transloco}}</span>
      </button>
    </ng-container>
  </div>
</div>
